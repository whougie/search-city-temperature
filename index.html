<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
  <!-- These two tags are useful but not absolutely necessary for SEO  -->
  <meta name="Keywords" content="Enter a bunch of keywords here" />
  <meta name="Description" content="Enter your description here" />
  
  <!-- Bootstrap CSS Link Tag  -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  
  <link rel="stylesheet" href="css/style.css"/>
  
  
  <title>Weather Dashboard</title>
</head>


<body>
  <header class="text-center">
    <h1>Weather Dashboard</h1>
  </header>  
  
  
  <main>
    <div class="row">
      <div class="col-lg-3">
        <div class="search">
          <form>
            <label class="mb-1 h4" for="searchCityValue">Search for a city:</label><br>
            <input type="text" class="mb-3" id="searchCityValue" name="searchCityValue" >
            <button class="searchButton col-12 mb-3">Search</button>
          </form>
        </div>
        <div class="searchHistory text-center border-top">
          <h4>Search History</h4>
        </div>
      </div>
      <div class="col-lg-8">
        <div class="cityDisplay">
          <p class="searchCity h4">City</p>
          <p class="searchCityTemp">Temp:</p>
          <p class="searchCityWind">Wind:</p>
          <p class="searchCityHumidty">Humidty: </p>
          
        </div>
        <div class="forecast">
          <h4>5-day Forecast:</h4>
          <div class="row justify-content-between">
            <div class="day1 col-lg-2 border days">
              <span class="day1Date"></span><br>
              <img class="day1WeatherIcon" alt="weather icon"/>
              <p class="day1Temp">Temp:</p>
              <p class="day1Wind">Wind:</p>
              <p class="day1Humidty">Humidty:</p>
            </div>
            <div class="day2 col-lg-2 border days">
              <span class="day2Date"></span><br>
              <img class="day2WeatherIcon"/>
              <p class="day2Temp">Temp:</p>
              <p class="day2Wind">Wind:</p>
              <p class="day2Humidty">Humidty:</p>
            </div>
            <div class="day3 col-lg-2 border days">
              <span class="day3Date"></span><br>
              <img class="day3WeatherIcon"/>
              <p class="day3Temp">Temp:</p>
              <p class="day3Wind">Wind:</p>
              <p class="day3Humidty">Humidty:</p>
            </div>
            <div class="day4 col-lg-2 border days">
              <span class="day4Date"></span><br>
              <img class="day4WeatherIcon"/>
              <p class="day4Temp">Temp:</p>
              <p class="day4Wind">Wind:</p>
              <p class="day4Humidty">Humidty:</p>
            </div>
            <div class="day5 col-lg-2 border days">
              <span class="day5Date"></span><br>
              <img class="day5WeatherIcon"/>
              <p class="day5Temp">Temp:</p>
              <p class="day5Wind">Wind:</p>
              <p class="day5Humidty">Humidty:</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  
  
  
  
  
  <!-- jquery and Bootstrap JS script tags  -->
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script> 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  
  <script src="js/main.js"></script>
</body>
</html>
